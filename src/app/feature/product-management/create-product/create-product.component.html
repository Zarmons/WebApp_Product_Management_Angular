<form [formGroup]="CreateProductForm">
  <div class="container-form">

    <div class="rows">
      <mat-form-field>
        <mat-label>Nombre del producto</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Precio</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price" />
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>
    </div>

    <div class="rows">
      <mat-form-field>
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="category">
          <mat-option value="muebles">Muebles</mat-option>
          <mat-option value="aseo">Aseo</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <div class="rows">
      <mat-form-field>
        <mat-label>Disponibilidad</mat-label>
        <mat-select formControlName="availability">
          <mat-option value="Disponible">Disponible</mat-option>
          <mat-option value="No disponible">No disponible</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>

<div>
  <button matButton="elevated">Cancelar</button>
  <button matButton="elevated" [disabled]="!CreateProductForm.valid" (click)="createProducts()">Guardar</button>
</div>
