<form [formGroup]="CreateProductForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="CreateProductForm.get('name')?.invalid">Nombre es obligatorio</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" required>
      <mat-error *ngIf="CreateProductForm.get('price')?.value <= 0">Debe ser mayor a 0</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="category">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Disponibilidad</mat-label>
      <input matInput formControlName="availability">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="CreateProductForm.invalid">
      {{ formMode === 'edit' ? 'Guardar cambios' : 'Crear producto' }}
    </button>
  </form>
  
  <!-- Tabla con productos -->
  <table mat-table [dataSource]="data" class="mat-elevation-z8" style="margin-top: 2rem;">
  
    <ng-container *ngFor="let column of displayedColumns" [ngSwitch]="column">
      <ng-container *ngSwitchCase="'acciones'"></ng-container>
      <ng-container *ngSwitchDefault>
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ columnHeaderMap[column] || column }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
      </ng-container>
    </ng-container>
  
    <!-- Columna de acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>{{ columnHeaderMap['acciones'] }}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
